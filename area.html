    <h1 class="heading">Check area of a Triangle?</h1>
    <div class="container">
        <p>Area of triangle = 1/2(Base * Height)</p>
        <div class="angle-container">
            <div class="input-container">
                <label for="base">Enter Base ( in cm )
                    <input id="base" class="input-area" />
                </label>
            </div>
            <div class="input-container">
                <label for="height">Enter Height(in cm)
                    <input id="height" class="input-area" />
                </label>
            </div>
            <button id="area-btn" class="btn">Check Area</button>
        </div>
        <div id="output" class="output"></div>
    </div>
